<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Algorithm collection</title>
        <link rel="shortcut icon" href="Icon.png">

        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>

    <body>
        <div>
            <div>
                Map options:
                <button onclick="reloadMap()"> Reload map </button>

                <label for="width"> Width </label>
                <input type="number" id="width" value="101">

                <label for="height"> Height </label>
                <input type="number" id="height" value="71">

                <label for="cellsize"> Cell size(px) </label>
                <input type="number" id="cellsize" value="5">

                <label for="grid"> Grid </label>
                <input type="checkbox" id="grid"></input>
            </div>

            <div>
                <label for="maptype"> Map type </label>
                <select id="maptype" onchange='setMapOptions()'>

                    <option value="maze" selected="selected"> Maze </option>
                    <option value="cave"> Cave </option>
                    <option value="terrain"> Terrain </option>

                </select>

                <label for="seed"> Seed </label>
                <input type="text" id="seed" value="">

                <label for="setseed"> Set seed </label>
                <input type="checkbox" id="setseed"></input>
            </div>

            <div id="options"> 
                Map type options
            </div>

            <div id="pathfinding"> 
                Pathfinding:
                <button onclick="pathfind()"> Find path </button>

                <label for="pathfindtype"> Pathfinding algorithm </label>
                <select id="pathfindtype" onchange='setMapOptions()'>

                    <option value="astar" selected="selected"> A star </option>
                    <option value="flood"> Flood </option>
                    <option value="dijkstra"> Dijkstra </option>

                </select>

                <p id="pathresoult"></p>
            </div>

            <div>
                Player input

                <button onclick="setClickAction('moddify')"> Moddify map </button>

                <button onclick="setClickAction('start')"> Select start point </button>

                <button onclick="setClickAction('goal')"> Place goal points </button>
            </div>

            <div id="mapcontainer"></div>
        </div>
        <br>

    </body>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/utility.js"></script>
    <script type="text/javascript" src="scripts/maze.js"></script>
    <script type="text/javascript" src="scripts/cave.js"></script>
    <script type="text/javascript" src="scripts/terrain.js"></script>
    <script type="text/javascript" src="scripts/pathfinding.js"></script>
</html>
